<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <hr>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>

      <div class="text-center">
        <a href="/reserve"><button class="btn btn-lg btn-danger"><span class="fa fa-credit-card"></span> Make
            Reservation</button></a>
        <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="card">
          <div class="card-header">
            <h4>Current Reservations</h4>
          </div>
          <div class="card-body">
            <ul id="tableList" class="list-group"></ul>
          </div>
        </div>

        <!-- Waiting List Card -->
        <div class="card mt-4">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer mt-4">
      <div class="container">
        <p>Control Panel</p>
        <p><a href="#" id="clear">Clear Table</a> | <a href="/api/customers">API Customers</a> | <a
            href="/api/waitListed">API
            Wait List</a>
      </div>
    </footer>

  </div>
  <script>
    $.get("/api/customers", function (data) {
      console.log(data);
      if (data) {
        data.reservations.forEach((obj) => {
          newLi1 = $("<li>");
          newLi2 = $("<li>");
          newLi3 = $("<li>");
          newLi4 = $("<li>");
          newLi1.text(`Name: ${obj.name}`);
          newLi2.text(`Phone: ${obj.phone}`);
          newLi3.text(`Email: ${obj.email}`);
          newLi4.text(`ID ${obj.id}`);
          $("#tableList").append(newLi1, newLi2, newLi3, newLi4)
        })
        data.waitListed.forEach((obj) => {
          newLi1 = $("<li>");
          newLi2 = $("<li>");
          newLi3 = $("<li>");
          newLi4 = $("<li>");
          newLi1.text(`Name: ${obj.name}`);
          newLi2.text(`Phone: ${obj.phone}`);
          newLi3.text(`Email: ${obj.email}`);
          newLi4.text(`ID ${obj.id}`);
          $("#waitList").append(newLi1, newLi2, newLi3, newLi4)
        })
      } else {
        console.log("try again")
      }
    });
  </script>
</body>

</html>
